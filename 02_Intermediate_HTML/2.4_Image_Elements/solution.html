<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Element</title>
</head>

<body>
    <header>
        <h1>I am a Cat and Dog Person</h1>
    </header>
    <main>
        <section>
            <!-- By using url -->
            <!-- Kitten image URL -->
            <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg" alt="Kitten">
        </section>
        <section>
            <!-- Puppy image URL -->
            <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif" alt="Puppy">
        </section>
        <!-- By using png -->
        <section>
            <!--Kitten image png -->
            <img src="goal1.png" alt="Kitten">
        </section>
        <section>
            <!-- Puppy image png -->
            <img src="goal2.png" alt="Puppy">
        </section>
    </main>
</body>

</html>
